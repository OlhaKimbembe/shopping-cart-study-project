<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      type="module"
      src="home.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">home</a>
      <a href="store.html">store</a>
    </header>
    <div class="cart-wrap">
      <button class="cart">Cart</button>
      <div class="count-items-in-cart invisible"></div>
      <div class="cart-box invisible">
        <div class="cart-items-wrapper">
          <template class="cart-template">
            <div class="item-in-cart">
              <button class="remove-from-cart">x</button>
              <div class="name-wrap">
                <p class="name-in-cart">Name</p>
                <p class="check invisible"></p>
              </div>
              <p class="price-in-cart"></p>
            </div>
          </template>
        </div>
        <div class="price-box">
          <p>Total price:</p>
          <p class="total-price"></p>
        </div>
      </div>
    </div>
    <main>
      <div class="pic-wrap">
        <div class="pic-box-1"></div>
        <div class="pic-box-2"></div>
        <div class="pic-box-3"></div>
        <div class="pic-box-4"></div>
        <div class="pic-box-5"></div>
        <div class="pic-box-6"></div>
        <div class="pic-box-7"></div>
        <div class="pic-box-8"></div>
      </div>
    </main>
  </body>
</html>
